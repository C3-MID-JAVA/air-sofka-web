<form [formGroup]="paymentForm" class="payment-form" (ngSubmit)="onSubmit()">
  <div class="grid">
    <div class="col-12">
      <app-dropdown [dropdownData]="metodoPagoDropdown" [formGroup]="paymentForm"> </app-dropdown>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <app-input [inputData]="correoInput" [formGroup]="paymentForm"></app-input>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <app-dropdown [dropdownData]="prefijoTelefonoDropdown" [formGroup]="paymentForm"> </app-dropdown>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <app-input [inputData]="numeroTelefonoInput" [formGroup]="paymentForm"></app-input>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <app-input [inputData]="numeroTarjetaInput" [formGroup]="paymentForm"></app-input>
    </div>
  </div>

  <div class="grid">
    <div class="col-6">
      <app-input [inputData]="fechaCaducidadMesInput" [formGroup]="paymentForm"></app-input>
    </div>
    <div class="col-6">
      <app-input [inputData]="fechaCaducidadAnioInput" [formGroup]="paymentForm"></app-input>
    </div>
  </div>

  <div class="grid">
    <div class="col-12">
      <app-input [inputData]="cvcInput" [formGroup]="paymentForm"></app-input>
    </div>
  </div>

  <div class="payment-form__group">
    <label class="payment-form__checkbox-label">
      <input type="checkbox" formControlName="aceptarTerminos" class="payment-form__checkbox" />
      Acepto las Condiciones de Reserva, etc.
    </label>
    @if(paymentForm.get('aceptarTerminos')?.errors && paymentForm.get('aceptarTerminos')?.touched) {
    <div class="error-message">Debe aceptar las condiciones.</div>
    }
  </div>

  <div class="payment-form__group">
    <label class="payment-form__checkbox-label">
      <input type="checkbox" formControlName="aceptarPrivacidad" class="payment-form__checkbox" />
      Acepto la Política de Privacidad.
    </label>
    @if(paymentForm.get('aceptarPrivacidad')?.errors && paymentForm.get('aceptarPrivacidad')?.touched) {
    <div class="error-message">Debe aceptar la política.</div>
    }
  </div>

  <button type="submit" class="payment-form__button" [disabled]="!paymentForm.valid">Proceder al pago</button>
</form>
