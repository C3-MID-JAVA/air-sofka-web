<div class="carousel-container">
    <div class="carousel-slide" [style.transform]="'translateX(' + translateValue + '%)'">
        <img *ngFor="let image of images" [src]="image" alt="Imagen del carrusel">
        <img src="../../assets/img/carousel1.png" alt="Imagen del carrusel4">
    </div>


    <button class="carousel-button prev" (click)="prevSlide()">‹</button>
    <button class="carousel-button next" (click)="nextSlide()">›</button>
</div>
